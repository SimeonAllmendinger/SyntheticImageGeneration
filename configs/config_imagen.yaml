## Training
# Trainer
trainer:
  use_existing_model: True
  PATH_MODEL_CHECKPOINT: ./src/assets/imagen/models/imagen_checkpoint.pt
  PATH_MODEL_SAVE: ./src/assets/imagen/models/imagen_checkpoint.pt

  split_valid_from_train: False
  dl_tuple_output_keywords_names:
    - images
    - text_embeds

  # Dataloader
  shuffle: True
  batch_size: 16 # max.16 for stud01 VM on server - otherwise gpu (32GB) storage not sufficient for unet2
  train_split: 0.9
  valid_split: 0.1
  
  # Training
  max_epochs: 5000
  unet_number: 1 # train unet 1 or 2
  
# Dataset
dataset:
  use_existing_data_files: True
  PATH_TRIPLETS_DIR: ./data/CholecT45/triplet/
  PATH_DICT_DIR: ./data/CholecT45/dict/
  PATH_VIDEO_DIR: ./data/CholecT45/data/
  
  PATH_T5_EMBEDDING_FILE: ./src/assets/imagen/text_embeddings/t5_unique_embeds.pkl
  PATH_OHE_EMBEDDING_FILE: ./src/assets/imagen/text_embeddings/ohe_embeds.pkl
  PATH_TRIPLETS_DF_FILE: ./src/assets/imagen/triplets/df_triplets.json
  
  image_size: 480
  t5_text_embedding: False

# Validation
validation:
  PATH_MODEL_VALIDATION: ./src/assets/imagen/models/imagen_checkpoint.pt
  PATH_TRAINING_SAMPLE: ./results/training_sample/

# Testing
testing:
  PATH_TEST_SAMPLE: ./results/test_sample/

  frame_indices: [2001] # As list
  unet_number: 2

## Architecture
# U-Net 1
unet1:
  dim: 32
  cond_dim: 512
  dim_mults: 
    - 1
    - 2
    - 4
    - 8
  num_resnet_blocks: 3
  layer_attns:
    - False
    - True
    - True
    - True
  layer_cross_attns: 
    - False
    - True
    - True
    - True

# U-Net 2
unet2:
  dim: 32
  cond_dim: 512
  dim_mults: 
    - 1
    - 2
    - 4
    - 8
  num_resnet_blocks:
    - 2
    - 4
    - 8
    - 8
  layer_attns:
    - False
    - False
    - False
    - True
  layer_cross_attns: 
    - False
    - False
    - False
    - True

# Imagen
imagen:
  # Parameter
  image_sizes:
    - 64
    - 256
  
  # Text Embedding
  text_embed_dim: 29 #T5: 768 | OHE: 29
  text_encoder_name: Own_Encoder # T5: google/t5-v1_1-base | OHE: Own_Encoder
  
  # Variables
  timesteps: 1000
  cond_drop_prob: 0.1
  loss_type: l2
  noise_schedules: cosine
  pred_objectives: noise
  lowres_noise_schedule: linear
  lowres_sample_noise_level: 0.2
  p2_loss_weight_gamma: 0.5
  p2_loss_weight_k: 1
  only_train_unet_number: 1
  dynamic_thresholding_percentile: 0.95


