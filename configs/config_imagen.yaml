## Training
# Trainer
trainer:
  existing_model: True
  
  PATH_MODEL_CHECKPOINT: './src/assets/imagen/models/imagen_checkpoint.pt'
  PATH_MODEL_SAVE: './src/assets/imagen/models/imagen_checkpoint.pt'
  
  split_valid_from_train: True
  shuffle: True
  train_split: 0.9
  valid_split: 0.1
  
  max_epochs: 3000
  batch_size: 16 # max.16 for stud01 VM on server - otherwise gpu (32GB) storage not sufficient for unet2
  unet_number: 2 # train unet 1 or 2
  
# Dataset
dataset:
  use_existing_data_files: True
  PATH_TRIPLETS_DIR: ./data/CholecT45/triplet/
  PATH_DICT_DIR: ./data/CholecT45/dict/
  PATH_VIDEO_DIR: ./data/CholecT45/data/
  
  PATH_TEXT_EMBEDDING_FILE: ./src/assets/imagen/text_embeddings/unique_embeds.pkl
  PATH_TRIPLETS_DF_FILE: ./src/assets/imagen/triplets/df_triplets.json
  
  image_size: 480
  dl_tuple_output_keywords_names:
    - images
    - text_embeds
  t5_text_embedding: True

# Validation
validation:
  PATH_MODEL_VALIDATION: './src/assets/imagen/models/imagen_checkpoint.pt'
  PATH_TRAINING_SAMPLE: './results/training_sample/'

## Architecture
# U-Net 1
unet1:
  dim: 32
  cond_dim: 512
  dim_mults: 
    - 1
    - 2
    - 4
    - 8
  num_resnet_blocks: 3
  layer_attns:
    - False
    - True
    - True
    - True
  layer_cross_attns: 
    - False
    - True
    - True
    - True

# U-Net 2
unet2:
  dim: 32
  cond_dim: 512
  dim_mults: 
    - 1
    - 2
    - 4
    - 8
  num_resnet_blocks:
    - 2
    - 4
    - 8
    - 8
  layer_attns:
    - False
    - False
    - False
    - True
  layer_cross_attns: 
    - False
    - False
    - False
    - True

# Imagen
imagen:
  unets:
    - unet1
    - unet2
  image_sizes:
    - 64
    - 256
  timesteps: 250
  cond_drop_prob: 0.1

